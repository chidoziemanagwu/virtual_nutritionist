<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Nutritionist</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-gray-800 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-lg font-bold">Virtual Nutritionist</h1>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Logout</a>
                {% else %}
                    <a href="{% url 'account_login' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-4">
        {% block content %}
        <!-- This is where the content from other templates will be rendered -->
        {% endblock %}
    </div>
</body>
</html>
